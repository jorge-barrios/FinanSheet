name: Skills Tests

on:
  push:
    paths:
      - 'skills/scripts/skills/**'
  pull_request:
    paths:
      - 'skills/scripts/skills/**'

jobs:
  test-skills:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run L0-L2 tests
        working-directory: skills/scripts
        run: |
          python -m skills.lib.workflow.testing --level 2
