services:
  # Production Container (Nginx + Static Build)
  finansheet-app:
    build: .
    restart: unless-stopped
    ports:
      - "3001:80"  # PROD port as per MINI-LAB policy (3xxx)
    env_file:
      - .env

  # Development Container (Hot Reload)
  finansheet-dev:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5175:5173" # DEV port as per MINI-LAB policy (5xxx)
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev -- --host
    env_file:
      - .env
